<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Register</h4>
                        <form>
                            <div class="form-group">
                                <label for="newUsername">Username:</label>
                                <input type="text" class="form-control" id="newUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Password:</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                        <div class="mt-3">
                            <a href="login.html">Already have an account? Login here.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const registerForm = document.forms[0];

        // Register form submit event
        registerForm.addEventListener("submit", e => {
            e.preventDefault();
            const newUsername = registerForm.elements.newUsername.value;
            const newPassword = registerForm.elements.newPassword.value;

            // Check if username already exists
            const storedUsers = JSON.parse(localStorage.getItem("users")) || [];
            const existingUser = storedUsers.find(u => u.username === newUsername);
            if (existingUser) {
                alert("Username already taken");
                return;
            }

            // Add new user to localStorage
            const newUser = { username: newUsername, password: newPassword };
            storedUsers.push(newUser);
            localStorage.setItem("users", JSON.stringify(storedUsers));
            alert("Registration successful! Please login.");
            window.location.replace("login.html");
        });

    </script>
</body>

</html>
